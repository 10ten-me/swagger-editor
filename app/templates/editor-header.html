<div class="toolbar">
  <section class="left">
    <button class="toolbar-btn" ng-click="newProject()">New</button>
    <dropdown-menu label="Add">
      <button class="toolbar-btn menu-button">Endpoint</button>
      <button class="toolbar-btn menu-button">Parameter</button>
    </dropdown-menu>
  </section>
  <section class="right">
    <button class="toolbar-btn" ng-click="resetSpec()">Reset</button>
    <dropdown-menu label="Download" on-open="assignDownloadHrefs">
      <a download="spec.yaml" class="toolbar-btn" data-downloadurl="{{yamlDownloadUrl}}" href="{{yamlDownloadHref}}">YAML</a>
      <a download="spec.json" class="toolbar-btn" downloadUrl="{{jsonDownloadUrl}}" href="{{jsonDownloadHref}}">JSON</a>
    </dropdown-menu>
  </section>
</div>
