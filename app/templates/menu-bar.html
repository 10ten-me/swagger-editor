<div class="toolbar">
  <section class="left">
    <dropdown-menu label="File">
      <button class="toolbar-btn" ng-click="newProject()">New</button>
      <button class="toolbar-btn" ng-click="resetSpec()">Reset</button>
      <button class="toolbar-btn" ng-click="openImport('json')">Import JSON</button>
    </dropdown-menu>
    <dropdown-menu label="Download" on-open="assignDownloadHrefs">
      <button download="spec.yaml" class="toolbar-btn" data-downloadurl="{{yamlDownloadUrl}}" href="{{yamlDownloadHref}}">YAML</button>
      <button download="spec.json" class="toolbar-btn" downloadUrl="{{jsonDownloadUrl}}" href="{{jsonDownloadHref}}">JSON</button>
    </dropdown-menu>
    <dropdown-menu label="Get Server">
      <button class="toolbar-btn" ng-click="generateZip('servers', 'nodejs')">Node.js</button>
      <button class="toolbar-btn" ng-click="generateZip('servers', 'jaxrs')">JAX-RS</button>
      <button class="toolbar-btn" ng-click="generateZip('servers', 'scalatra')">Scalatra</button>
    </dropdown-menu>
    <dropdown-menu label="Get Client">
      <button class="toolbar-btn" ng-click="generateZip('clients', 'android')">Android</button>
      <button class="toolbar-btn" ng-click="generateZip('clients', 'java')">Java</button>
      <button class="toolbar-btn" ng-click="generateZip('clients', 'php')">PHP</button>
      <button class="toolbar-btn" ng-click="generateZip('clients', 'objc')">Objective-C</button>
      <button class="toolbar-btn" ng-click="generateZip('clients', 'docs')">Docs</button>
    </dropdown-menu>
  </section>

  <section class="right">
    <div class="grouped-buttons">
      <button class="toolbar-btn" title="{{!isPaneVisisble('left') ? 'Hide' : 'Show'}} text editor"
        ng-click="togglePane('left')"
        ng-class="{selected: isPaneVisible('left')}"
        ng-disabled="!isPaneVisible('right')">[</button>
      <button class="toolbar-btn" title="{{!isPaneVisisble('right') ? 'Hide' : 'Show'}} preview"
        ng-click="togglePane('right')"
        ng-class="{selected: isPaneVisible('right')}"
        ng-disabled="!isPaneVisible('left')">]</button>
    </div>
  </section>
</div>
