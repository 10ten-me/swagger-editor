<li class="path">
  <div class='heading'>
    <h2>
      <a href="">{{pathName}}</a>
    </h2>
    <ul class='options'>
      <li>
        <a x-href='#/{{path.id}}'
        ng-click="collapsed = !collapsed">
          {{collapsed ? 'Show' : 'Hide'}}
        </a>
      </li>
      <li>
        <a ng-click="listed ? expandAll() : collapseAll()">
          {{listed ? 'Expand Operations' : 'List Operations'}}
        </a>
      </li>
    </ul>
  </div>
  <ul class='endpoints' ng-class="{collapsed: collapsed}">
    <li class="endpoint">
      <ul class='operations'>
        <operation ng-repeat="operation in path"></operation>
      </ul>
    </li>
  </ul>
</li>
