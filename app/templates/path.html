<li class="path">
  <header ng-click="togglePathListed($event)">
    <h2>
      <a>{{pathName}}</a>
    </h2>
    <ul class='options'>
      <li ng-if="!isSingle">
        <a ng-click="togglePathListed($event)">
          {{pathIsListed() ? 'Show' : 'Hide'}}
        </a>
      </li>
      <li class="divider">|</li>
      <li>
        <a ng-click="toggleOperationListed($event)">
          {{pathIsListed() ? 'List' :
            operationsAreListed() ? 'Expand' : 'List'}}
          Operation
        </a>
      </li>
      <li class="divider">|</li>
      <li ng-if="!isSingle">
        <a href="{{getEditPath(pathName)}}">Edit This Path</a>
      </li>
    </ul>
  </header>
  <ul class='operations' collapse-when="pathIsListed()" >
    <operation ng-repeat="(operationName, operation) in path"></operation>
  </ul>
</li>
