<div class="schema-model">
  <header>
    <table>
      <thead>
        <tr>
          <th><a ng-click="mode = 'json'" ng-class="{active: mode === 'json'}">JSON</a></th>
          <th><a ng-click="mode = 'model'" ng-class="{active: mode === 'model'}">Model</a></th>
        </tr>
      </thead>
    </table>
  </header>

    <section class="json" ng-class="{hidden: mode === 'model'}">
      <pre>{{getJson()}}</pre>
    </section>
    <section class="model" ng-class="{hidden: mode === 'json'}">
      <pre>{{getString()}}</pre>
    </section>
</div>
