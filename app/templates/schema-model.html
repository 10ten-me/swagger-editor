<div class="schema-model" ng-class="{hidden: !schema}">
  <header>
    <a ng-click="mode = 'json'" ng-class="{active: mode === 'model'}">Show JSON</a>
    <a ng-click="mode = 'model'" ng-class="{active: mode === 'json'}">Show Model</a>
  </header>

  <section class="json animate-if" ng-if="mode === 'json'" >
    <json-formatter json="getJson()" open="1"></json-formatter>
  </section>
  <section class="model animate-fi" ng-if="mode === 'model'">
    <pre>{{getString()}}</pre>
  </section>
</div>
