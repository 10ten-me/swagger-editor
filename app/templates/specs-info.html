<h1>
  <a ng-click="toggleInfoHidden()">{{specs.info.title}}</a>
</h1>
<div class="info-container" ng-class="{collapsed: hideInfo}" ng-ani>
  <p>{{specs.info.description}}</p>
  <p>Version {{specs.info.version}}</p>
  <div ng-if="specs.info.termsOfService">
    <h4>Terms of service</h4>
    <p>{{specs.info.termsOfService}}</p>
  </div>
  <div ng-if="license">
    <h4>{{specs.info.license.name}}</h4>
    <a href="{{specs.info.license.url}}">{{specs.info.license.url}}</a>
  </div>
</div>
