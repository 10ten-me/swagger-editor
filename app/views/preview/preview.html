<div class="preview-wrapper">
  <div class="error-presenter" ng-controller="ErrorPresenterCtrl">
    <div class="error" ng-if="getError()">
      <header class="error-header" ng-click="hideError = !hideError">
          <h4 >{{getType()}}</h4>
      </header>
      <div class="details" collapse-when="hideError">
        <pre>{{getDescription()}}</pre>
        <h5>Details</h5>
        <json-formatter json="getError()" open="1"></json-formatter>
      </div>
    </div>
  </div>
  <header class="paths-header" ng-if="!!specs.info && !error.yamlError">
    <div>
      <div class="btn-group groupedButtons viewExpand">
          <button type="button" class="btn btn-default left" title="{{!isPaneVisisble('left') ? 'Hide' : 'Show'}} text editor"
            ng-click="togglePane('left')"
            ng-class="{selected: isPaneVisible('left')}"
            ng-disabled="!isPaneVisible('left')"
            ></button>
          <button type="button" class="btn btn-default left" title="{{!isPaneVisisble('right', 'left') ? 'Hide' : 'Show'}} preview"
            ng-click="togglePane('left')"
            ng-class="{selected: isPaneVisible('left')}"
            ng-disabled="!isPaneVisible('right')"
            ></button>
          <button type="button" class="btn btn-default left" title="{{!isPaneVisisble('right') ? 'Hide' : 'Show'}} preview"
            ng-click="togglePane('right')"
            ng-class="{selected: isPaneVisible('right')}"
            ng-disabled="!isPaneVisible('right')"
            ></button>
        </div>
      </div>
    <!-- <a class="all-paths-toggler" ng-click="toggleAllPathsListed()">{{areAllPathsListed() ? 'Expand all paths' : 'List all paths'}}</a> -->
    <ng-include src="'templates/specs-info.html'"></ng-include>
  </header>
  <ul ng-if="!error.yamlError">
    <path ng-repeat="(pathName, path) in specs.paths" path="path" path-name="pathName" is-single="isSinglePath"></path>
  </ul>
</div>
