<div class="preview-wrapper" ng-controller="PreviewCtrl">
  <div class="invalid-docs" ng-show="invalidDocs" ng-include src="'templates/invalid-docs.html'"></div>
  <div class="invalid-docs" ng-show="emptyDocs" ng-include src="'templates/empty-docs.html'"></div>
  <div class="json-section" ng-show="previewMode == 'json' && !invalidDocs && !emptyDocs">
    <div class="editor-wrapper" readonly="true" ui-ace="{
      useWrapMode : true,
      theme:'dawn',
      mode: 'json',
      onLoad: jsonPreviewLoaded
    }"></div>
  </div>
  <div class="swagger-section">
    <div class="swagger-ui-wrap">
      <div>
        <header class="paths-header" ng-if="!!specs">
          <ng-include src="'templates/specs-info.html'"></ng-include>
          <ul>
            <li>
              <button ng-click="toggleAllPathsListed()">{{areAllPathsListed() ? 'Exapnd all paths' : 'List all paths'}}</button>
            </li>
          </ul>
        </header>
        <ul>
          <path ng-repeat="(pathName, path) in specs.paths" path="path" path-name="pathName"></path>
        </ul>
      </div>
    </div>
  </div>
</div>
