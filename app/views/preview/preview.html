<div class="preview-wrapper" ng-controller="PreviewCtrl">
  <div class="error-presenter" ng-controller="ErrorPresenterCtrl">
    <div class="error" ng-if="getError()">
      <h4 ng-click="hideError = !hideError">{{getType()}}</h4>
      <div class="details" collapse-when="hideError">
        <p>{{getDescription()}}</p>
        <h5>Details:</h5>
        <json-formatter json="getError()" open="1"></json-formatter>
      </div>
    </div>
  </div>
  <header class="paths-header" ng-if="!!specs">
    <a class="all-paths-toggler" ng-click="toggleAllPathsListed()">{{areAllPathsListed() ? 'Expand all paths' : 'List all paths'}}</a>
    <ng-include src="'templates/specs-info.html'"></ng-include>
  </header>
  <ul>
    <path ng-repeat="(pathName, path) in specs.paths" path="path" path-name="pathName"></path>
  </ul>
</div>
