<h1>Swagger Editor</h1><div class="toolbar generation"><label><input type="checkbox" ng-model="autogenDocs">Generate Docs on the fly</label><button ng-show="!autogenDocs" ng-click="generateDocs()">Generate Docs</button></div><div class="panel-switcher toolbar"><a ng-click="switchPreviewMode('html')" ng-class="{active: previewMode == 'html'}">HTML</a> <a ng-click="switchPreviewMode('json')" ng-class="{active: previewMode == 'json'}">JSON</a></div>
