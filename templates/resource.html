<li class="resource" id="resource_{{resource.name}}"><div class="heading"><h2><a href="#/{{resource.id}}" ng-click="Docs.toggleEndpointListForResource('{{id}}');">{{resource.name}}</a> : {{resource.description}}</h2><ul class="options"><li><a href="#/{{resource.id}}" id="endpointListTogger_{{resource.id}}" ng-click="Docs.toggleEndpointListForResource('{{resource.id}}');">Show/Hide</a></li><li><a href="#" ng-click="Docs.collapseOperationsForResource('{{resource.id}}');">List Operations</a></li><li><a href="#" ng-click="Docs.expandOperationsForResource('{{resource.id}}');">Expand Operations</a></li><li><a href="{{resource.url}}">Raw</a></li></ul></div><ul class="endpoints" id="{{resource.id}}_endpoint_list"><li class="endpoint"><ul class="operations"><operation ng-repeat="operation in resource.operationsArray"></operation></ul></li></ul></li>
