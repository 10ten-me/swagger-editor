<div ng-controller="TryOperation"><h4>Request</h4><div class="request"><tabset justified="true"><tab heading="Form" select="$parent.inputMode = 'form'"><div class="parameters" ng-repeat="parameter in parameters"><form sf-schema="parameter.schema" sf-form="parameter.form" sf-model="parameter.model"></form></div></tab><tab heading="Raw" select="$parent.inputMode = 'raw'"><div class="raw-model" ng-model="$parent.rawModel" ui-ace="{useWrapMode : true, theme:'atom_dark', mode: 'json'}"></div></tab></tabset><table class="options-table"><tbody><tr ng-if="specs.schemes"><td><label>Scheme</label><td><select ng-model="$parent.scheme" ng-init="$parent.scheme = specs.schemes[0]" ng-options="o as o for o in specs.schemes"></select><tr ng-if="hasBodyParam()"><td><label>Body format</label><td><select ng-model="$parent.bodyFormat" ng-init="$parent.bodyFormat = 'form-data'"><option value="form-data">form-data<option value="x-www-form-urlencoded">x-www-form-urlencoded<option value="json">JSON</select></table><div class="raw-request raw"><div class="line url">{{operation.operationName | uppercase}} <a href="{{generateUrl()}}" target="_blank">{{generateUrl()}}</a> {{httpProtorcol}}</div><pre ng-if="hasBodyParam()" class="json-body">{{getRequestBody()}}</pre></div><button ng-click="makeCall()" class="{{$parent.operationName}} call" ng-disabled="xhrInProgress"><span ng-if="xhrInProgress">Sending...</span> <span ng-if="!xhrInProgress">Send Request</span></button></div><h4>Response</h4><div class="response" ng-if="xhr"><div class="response-info" ng-class="{error: error}"><span class="status-text">{{textStatus | uppercase}}</span> <span ng-if="error">{{error}}</span></div><tabset justified="true"><tab heading="Rendered"><h6>Headers</h6><json-formatter json="responseHeaders" open></json-formatter><h6>Body</h6><json-formatter json="responseData" open></json-formatter></tab><tab heading="Raw"><div class="raw-response raw"><div class="status">{{httpProtorcol}} {{xhr.statusCode}} {{statusText}}</div><div class="resp-headers">{{xhr.getAllResponseHeaders()}}</div><div>{{xhr.responseText}}</div></div></tab></tabset></div></div>
