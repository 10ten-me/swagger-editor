<div class="preview-wrapper"><div class="dirty-message" ng-if="isDirty">This preview is out of date. Please <a ng-click="loadLatest()">reload</a> to see the latest.</div><ng-include src="'templates/error-presenter.html'" ng-if="error"></ng-include><div class="root tags"><div class="filtered" ng-if="stateParams.tags"><p>Showing only operations with following tag{{getCurrentTags().length === 1 ? '' : 's'}}:</p><span class="tag tag-color-{{tagIndexFor(tag)}}" ng-repeat="tag in getCurrentTags()">{{tag}} <a class="delete-tag" ui-sref="{tags: ''}">×</a></span></div><div class="all-tags" ng-if="!stateParams.tags && getAllTags().length"><p>Filter operations by a tag:</p><a class="tag tag-color-{{tagIndexFor(tag.name)}}" ui-sref="{tags: tag.name}" ng-repeat="tag in getAllTags()" title="{{tag.description}}">{{tag.name}}</a></div></div><ng-include src="'templates/specs-info.html'" ng-if="!!specs.info && !error.yamlError"></ng-include><ng-include src="'templates/security.html'" ng-if="!!specs.security"></ng-include><header ng-if="!!specs.info && !error.yamlError"><h3 class="section-header"><a ng-click="toggle(['paths'])">Paths</a> <span class="on-hover"><a ng-click="toggleAll(['paths'])" ng-hide="isAllFolded(['paths'])">List all paths</a></span></h3></header><ul class="paths" ng-if="!error.yamlError" collapse-when="isCollapsed(['paths'])"><path ng-repeat="path in specs.paths" ng-if="!isVendorExtension(path.pathName) && path.operations.length > 0"></path></ul><header ng-if="specs.definitions"><h3 class="section-header"><!-- <span class="arrow">{{isCollapsed('definitions') ? '▶' : '▼'}}</span> --><a ng-click="toggle(['definitions'])">Models</a> <span class="on-hover"><a ng-click="toggleAll(['definitions'])" ng-hide="isAllFolded(['definitions'])">List all models</a></span></h3></header><ul class="section-content definitions" ng-if="specs.definitions" collapse-when="isCollapsed(['definitions'])" class="models"><li class="definition" ng-repeat="(modelName, model) in specs.definitions" ng-if="!isVendorExtension(modelName)" scroll-into-view-when="isInFocus(['definitions', modelName])"><h4><a ng-click="toggle(['definitions', modelName])" class="definition-title">{{modelName}}</a></h4><schema-model schema="model" collapse-when="isCollapsed(['definitions', modelName])"></schema-model></li></ul></div>
